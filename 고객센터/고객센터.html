<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노느매기</title>
    <link rel="shortcut icon" type="image/x-icon" href="../source/img/icon.png">
    <link rel="stylesheet" href="./고객센터.css">
    <style>
        @font-face {
            font-family: 'Ansung';
            src: url('../Ansungtangmyun-Bold.ttf') format('truetype');
        }

        body {
            font-family: 'Ansung';
        }
    </style>
</head>
<body style="width:100%; overflow-x:hidden;  overflow-y:hidden;">
    <div class="Container">

    <div class="title">
        <span>노느매기 고객센터</span>
    </div>

    <!-- 고객센터 종류 바 -->
        <div class="csc-box">

            <div class="tag">
                <div class="inquiry-tag">문의</div>
                <div class="bug-tag">버그 신고</div>
                <div class="cheating-tag">부정 게임 신고</div>
            </div>

            <!-- 문의 박스 -->
            <div class="inquiry">
                <span style="font-size: 2em;">문의</span>
                <p>고객님의 문의사항을 이름과 이메일을 기입하고 자세히 적어주세요.</p>
                <form>
                <input type="text" id="name" placeholder="이름" style="font-size: 20px; background-color: rgba(255, 255, 255, 0.8); border: 1px solid rgb(82, 82, 82);">
                <input type="email" id="email" placeholder="이메일" style="font-size: 20px; background-color: rgba(255, 255, 255, 0.8); border: 1px solid rgb(82, 82, 82);"><br>
                <textarea placeholder="문의 내용" id="textarea" style="width: 700px; height: 280px; resize: none; font-size: 25px; background-color: rgba(255, 255, 255, 0.8); margin-top: 15px; border: 1px solid rgb(82, 82, 82);"></textarea><br>
                <input type="file" value="사진을 첨부해주세요">
                <button type="submit" style="margin: 0px 0px 0px 0px; right: 0px; position: absolute; top: 440px;">문의하기</button>
                </form>
            </div>

            <!-- 버그신고 -->
            <div class="bug">
                <span style="font-size: 2em;">버그 신고</span>
                <p>고객님의 이름과 이메일을 기입하고 게임 내 버그를 자세히 적어주세요.</p>
                <form>
                <input type="text" id="name" placeholder="이름" style="font-size: 20px; background-color: rgba(255, 255, 255, 0.8); border: 1px solid rgb(82, 82, 82);">
                <input type="email" id="email" placeholder="이메일" style="font-size: 20px; background-color: rgba(255, 255, 255, 0.8); border: 1px solid rgb(82, 82, 82);"><br>
                <textarea placeholder="문의 내용" id="textarea" style="width: 700px; height: 280px; resize: none; font-size: 25px; background-color: rgba(255, 255, 255, 0.8); margin-top: 15px; border: 1px solid rgb(82, 82, 82);"></textarea><br>
                <input type="file" value="사진을 첨부해주세요">
                <button type="submit" style="margin: 0px 0px 0px 0px; right: 0px; position: absolute; top: 440px;">신고하기</button>
                </form>
            </div>

            <!-- 부정게임신고 -->
            <div class="cheating">
                <span style="font-size: 2em;">부정 게임 신고</span>
                <p>고객님의 이름과 이메일을 기입하고 게임 내 부정게임 사례를 자세히 적어주세요.</p>
                <form>
                <input type="text" id="name" placeholder="이름" style="font-size: 20px; background-color: rgba(255, 255, 255, 0.8); border: 1px solid rgb(82, 82, 82);">
                <input type="email" id="email" placeholder="이메일" style="font-size: 20px; background-color: rrgba(255, 255, 255, 0.8); border: 1px solid rgb(82, 82, 82);"><br>
                <textarea id="textarea" placeholder="문의 내용"  style="width: 700px; height: 280px; resize: none; font-size: 25px; background-color: rgba(255, 255, 255, 0.8); margin-top: 15px; border: 1px solid rgb(82, 82, 82);"></textarea><br>
                <input type="file" value="사진을 첨부해주세요">
                <button type="submit" style="margin: 0px 0px 0px 0px; right: 0px; position: absolute; top: 440px;">신고하기</button>
                </form>
            </div>

        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./고객센터.js"></script>

    <!-- 고객문의 텍스트 박스 -->
    
    <!-- 여기까지 -->


</body>
</html>
