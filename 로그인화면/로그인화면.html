<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노느매기</title>
    <link rel="stylesheet" href="로그인 화면 CSS.CSS">
    <link rel="shortcut icon" type="image/x-icon" href="../source/img/icon.png">
    <style>
        @font-face {
            font-family: 'Ansung';
            src: url('../Ansungtangmyun-Bold.ttf') format('truetype');
        }

        body {
            font-family: 'Ansung';

<body style="width:100%; overflow-x:hidden;  overflow-y:hidden;">

<body>
    <div class="top-menu">
        <div class="main">
            <span>노느매기</span>
        </div>

        <button class="login">
            <span>
                <a href="../입장화면/입장 화면.html">로그인</a>
            </span>
        </button>

        <button class="join">
            <span>회원가입</span>
        </button>
    </div>


    <div class="back_door back_door1"> <img src="../source/img/창호문.jpg" width="100%" height="100%"> </div>
    <div class="back_door back_door2"> <img src="../source/img/창호문.jpg" width="100%" height="100%"> </div>

    <div class="door door1"> <img src="../source/img/창호문.jpg" alt="" width="100%" height="100%"> </div>

    <div class="door door2"> <img src="../source/img/창호문.jpg" alt="" width="100%" height="100%"> </div>


    <div class="form">
        <form>
            <a href="#" class="back-button"><b>< 뒤로 가기</b></a>
             
            <span><b>회원가입</b></span><br>

            

            <input type="text" placeholder="이름" id="name" required><br>
            <input type="email" placeholder="이메일" id="email" required><br>
            <input type="password" placeholder="비밀번호" id="password" required><br>
            <input type="password" placeholder="비밀번호 확인" id="passwordcheck" required><br>
            <input type="submit" id="submit" value="가입하기">

        </form>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./로그인화면.js"></script>

</html>
